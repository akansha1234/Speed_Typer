<!DOCTYPE html>
<html>
  <head>
    <title>Speed Typer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="option">
        <h3><label for="levels">Difficulty Level</label></h3>
        <select id="opt" name="levels">
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Difficult">Difficult</option>
        </select>
      </div>

      <div class="main">
        <h3 class="heading">👩‍💻 Speed Typer 👨‍💻</h3>
        <div class="counter">
          <h3 class="timer">Time : 0s</h3>
          <h3 class="score">Score : 0</h3>
        </div>
        <div class="section">
          <p>Type the below word:</p>
          <h3 class="word"></h3>
          <input
            type="text"
            class="input-text"
            placeholder="Type your word......."
            autofocus
          />
        </div>
        <div class="end-game"></div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
